<!DOCTYPE html>
<html>
<head>
<title>LoginPage</title>
<link rel="stylesheet" href="loginpage.css">
<script src="loginpage.js" defer></script>
</head>
<body >
<div id="page">
    <h1>This is the login page</h1>
    <p><b>Kindly keyin all the required details correctly as indicated below.</b></p>
    <p><b>Enter your contact details below:</b></p>
    <fieldset>
        <legend>Contact details</legend>
        <label>Email:<br />
        <input type="text" name="email" /></label><br />
        <label>Mobile:<br />
        <input type="text" name="mobile" /></label><br />
        <label>Telephone:<br />
        <input type="text" name="telephone" /></label>
    </fieldset><hr/>

    <p><b>Enter a username and password:</b></p>
    <div id="formoutput1 formoutput2">
    <form target="_self" action="homepagedesign.html" method="post">
        <label for="username">Username:</label><br/>
            <input id="formoutput1" type="text" name="username" required="required"/><br />
        <label for="password">Password:</label><br/>
            <input id="psw" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="psw" required/>
            
            <input type="submit" value="Submit" />
            <!-- <input type="checkbox" onclick="myFunction()">Show Password -->
    </form>
    </div>

    <div id="message">
        <h3>Password must contain:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
</div>
</body>
